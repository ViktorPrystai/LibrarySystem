{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <h2>Library Management System</h2>
    {% if user.is_authenticated %}
        <p>Welcome, {{ user.email }}!</p>
    {% else %}
        <p>Please <a href="{% url 'login' %}">login</a> or <a href="{% url 'register' %}">register</a>.</p>
    {% endif %}
{% endblock %}
